<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img height="230" src="images.jpeg" alt="uni image">
    <br>

    <table>

        <caption>Employee table</caption>

        <thead>

            <tr>
                <th>name</th>
                <th>designation</th>
                <th>lango</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>harry</td>
                <td>programmer</td>
                <td>js</td>
            </tr>

            <tr>
                <td colspan="2">sam</td>
                <td>js</td>
            </tr>

            
        </tbody>

        <tfoot>

            <tr>
                <td>raj</td>
                <td>happy</td>
                <td rowspan="2">js</td>
            </tr>

        </tfoot>
    </table>

    <ul type="square">
        <li>harry</li>
        <li>harry</li>
        <li>harry</li>
    </ul>

    <ol type="a">
        <li>harry</li>
        <li>harry</li>
        <li>harry</li>
    </ol>

</body>

</html>
